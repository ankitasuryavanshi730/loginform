


<div class="container mt-5">
  <div class="row">



  <div class="col-lg-6">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
    class="img-fluid" alt="Sample image">
  </div>



    <div class="col-lg-6 ">
      <div class="container" >

        <div class="conataienr bg-primary m-3 p-5 rounded mt-5 pb-5 p" style="width: 350px;">

          <h2>login</h2>
          <form action="" [formGroup]="loginform" (ngSubmit)="submit(loginform.value)">

            <label for="username">Username:</label><br>
            <input type="text" name="username" class="form-control" formControlName="username" >

            <br>

            <label for="password">Password:</label><br>
            <input type="password" name="password" class="form-control" formControlName="password">

            <br>

            <div class="col-lg-12 text-center">
            <input type="submit" value="login" class="btn btn-warning"  >
          </div>


          </form>
        </div>


      </div>



  </div>

</div>
</div>
